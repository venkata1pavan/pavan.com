<!DOCTYPE html>
<html>
<head>
  <title>FizzBuzz</title>
</head>
<body>
  <h1>FizzBuzz</h1>
  <div id="fizzbuzz-output"></div>
  <script>
    function fizzbuzz() {
      for (var i = 1; i <= 150; i++) {
        var output = "";
        if (i % 3 == 0) {
          output += "Fizz";
        }
        if (i % 5 == 0) {
          output += "Buzz";
        }
        if (output == "") {
          output = i;
        }

        document.getElementById("fizzbuzz-output").innerHTML += output + "<br>";
      }
    }

    fizzbuzz();
  </script>
</body>
</html>
